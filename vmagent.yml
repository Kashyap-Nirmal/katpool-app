global:
  scrape_interval: 30s
  scrape_timeout: 20s

scrape_configs:
  - job_name: 'katpool-app'
    scrape_interval: 60s
    scrape_timeout: 60s
    static_configs:
      - targets: ['katpool-app:9999']

  - job_name: 'katpool-monitor'
    static_configs:
      - targets: ['katpool-monitor:9300']
